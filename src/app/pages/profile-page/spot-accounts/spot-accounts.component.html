<p-card header="Spot Accounts" >

  <p-table #dt [style]="{width: '1000px'}" [value]="spotAccounts" [paginator]="true" [rows]="3" [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [rowsPerPageOptions]="[3,5,10]">
    <ng-template pTemplate="header">
      <tr>
        <th id="currency" style="width:50%">Currency</th>
        <th id="credit" style="width:50%">Credit</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-spotAccount>
      <tr>
        <td>{{spotAccount.currency}}</td>
        <td>{{spotAccount.credit}}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="container button-block">
    <!-- <p-button (click)="dt.reset()"></p-button> -->
    <button (click)="onAddSpotAccount()" pButton class="p-button-primary"  type="button" label="Add a Spot Account" ></button>
    <button (click)="onCreditFunds()" pButton class="p-button-secondary"  type="button" label="Credit funds from Bank Account" ></button>
    <button (click)="onWithDrawFunds()" pButton class="p-button-secondary"  type="button" label="Withdraw funds to Bank Account" ></button>
  </div>

</p-card>
