<p-card header="Send Money">

  <div class="horizontal-block">
    <p></p>
    <div>

      <button pButton type="button" label="Add a Buddy" class="p-button-primary"></button>
    </div>
  </div>

  <div class="horizontal-block grey-block" [style]="{width: '1000px'}">

    <p-dropdown [options]="buddies" optionLabel="name" placeholder="<Choose a buddy>"></p-dropdown>

    <p-inputNumber [showButtons]="true" mode="currency" currency="EUR" locale="fr-FR" [min]="0" [max]="1000"
                   [step]="10" placeholder="0,00 â‚¬"></p-inputNumber>

    <button pButton type="button" label="Pay" class="p-button-success" id="pay-button"></button>

  </div>

</p-card>
