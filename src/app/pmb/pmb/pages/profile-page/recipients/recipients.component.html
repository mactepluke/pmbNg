

<p-card header="Buddy">

  <p-table *ngIf="recipientUsers$ | async as recipientUsers" [style]="{width: '1000px'}" [value]="recipientUsers" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
      <tr>
        <th id="email" style="width:33%">Email</th>
        <th id="first-name" style="width:33%">First Name</th>
        <th id="last-name" style="width:33%">Last Name</th>
        <th id="empty"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-recipientUser>
      <tr>
        <td>{{recipientUser.email}}</td>
        <td>{{recipientUser.firstName}}</td>
        <td>{{recipientUser.lastName}}</td>
        <td>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                  (click)="deleteBuddy(recipientUser)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="container button-block" [style]="{width: '1000px'}">
    <app-addbuddy-dialog [(recipientUsers$)]="recipientUsers$"></app-addbuddy-dialog>
    <button (click)="onSendMoney()" pButton class="p-button-secondary" type="button" label="Send Money" ></button>
  </div>
</p-card>

<p-confirmDialog key= "recipientdialog" [style]="{width: '450px'}"></p-confirmDialog>
